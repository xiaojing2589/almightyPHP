<script>
    $('.lock-form').on('submit', function () {
        layer.load(2);
        var $data = $(this).serialize();
        $.post(
            $(this).attr('action'),
            $data,
            function (res) {
                layer.closeAll('loading');
                if (res.code) {
                    setTimeout(function () {
                        layer.msg('解锁成功，页面即将跳转~', {icon: 6});
                        location.href = res.url;
                    }, 1500);
                } else {
                    $('#captcha').click();
                    layer.msg(res.msg, {icon: 5});
                }
            })
            .fail(function () {
                layer.closeAll('loading');
                layer.msg('服务器错误~', {icon: 5});
            });
        return false;
    });

    $.backstretch([
        "__ADMIN_IMG__/lock/1.jpg",
        "__ADMIN_IMG__/lock/2.jpg",
        "__ADMIN_IMG__/lock/3.jpg",
        "__ADMIN_IMG__/lock/4.jpg"
    ], {
        fade: 1000,
        duration: 8000
    });
</script>
