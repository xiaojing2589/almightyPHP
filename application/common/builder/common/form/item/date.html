{// 日期组件 }
<div class="kt-input-icon kt-input-icon--left">
    <input
            type="text"
            class="js-datepicker form-control {$form.class}"
            name="{$form.name}"
            value="{$form.value}"
            data-format="{$form.option.format}"
            readonly
    >
    <span class="kt-input-icon__icon kt-input-icon__icon--left">
        <span><i class="la la-calendar"></i></span>
    </span>
</div>
