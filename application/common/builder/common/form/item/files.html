<div class="js-files" data-name="{$form.name}">
    <div class="files-list">
        {foreach name="form.value" item="form_files" key="keys_form_images" }
        <div class="input-group control">
            <input type="text" class="form-control filse-text"name="{$form.name}_filse[]" value="{$form_files}" placeholder="请选择文件">
            <input type="file" name="{$form.name}[]" class="filse-file" style="display: none">
            <div class="input-group-append">
                <button class="btn btn-primary filse-btn" type="button">选择文件</button>
                <button class="btn btn-danger filse-del" type="button" >删除</button>
            </div>
        </div>
        <div class="kt-space-5" class="partition"></div>
        {/foreach}
    </div>

    <button type="button" class="btn btn btn-primary files-add">
        <span>
            <i class="la la-plus"></i>
            <span>新增</span>
        </span>
    </button>
</div>
