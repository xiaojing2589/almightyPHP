{//  多图}
<div class="js-images" data-form="form-horizontal" data-name="{$form.name}">
    <ul class="el-upload-list el-upload-list--picture-card">
        {foreach name="form.value" item="form_images" key="keys_form_images" }
        <li class="el-upload-list-item is-ready">
            <input type="hidden" name="{$form.name}_images[]" value="{$form_images}">
            <div>
                <img src="{$form_images}" alt="" class="el-upload-list-item-thumbnail">
                <span class="el-upload-list-item-actions">
                    <span class="el-upload-list-item-preview el-preview" data-filename="{$form_images}">
                        <i class="fa fa-search"></i>
                    </span>
                    <span class="el-upload-list-item-delete el-download" data-filename="{$form_images}">
                        <i class="fa fa-cloud-download"></i>
                    </span>
                    <span class="el-upload-list-item-delete el-delete" data-filename="{$form_images}">
                        <i class="fa fa-trash"></i>
                    </span>
                </span>
            </div>
        </li>
        {/foreach}
    </ul>
    <div tabindex="0" class="el-upload el-upload--picture-card">
        <span>+</span>
    </div>
    <input type="file" multiple="multiple" class="el-upload-input">
</div>
