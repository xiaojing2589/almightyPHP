{// 日期时间 }
<div class="kt-input-icon kt-input-icon--left">
    <input
            type="text"
            class="js-datetimepicker form-control {$form.class}"
            name="{$form.name}"
            value="{$form.value}"
            data-format="{$form.option.format}"
            readonly
    >
    <span class="kt-input-icon__icon kt-input-icon__icon--left">
        <span><i class="fa fa-calendar"></i></span>
    </span>
</div>
