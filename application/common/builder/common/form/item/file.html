{//  单文件}
<div class="input-group js-file">
    <div class="input-group">
        <input type="text" class="form-control input-file" placeholder="请选择文件" value="{$form.value}"
               aria-describedby="basic-addon1" disabled>
        <div class="input-group-append">
            <input type="file" class="file-file" name="{$form.name}" data-url="{$form.url}" style="display: none">
            <button class="btn btn-primary uploader-file" type="button">请选择文件</button>
        </div>
    </div>
</div>
