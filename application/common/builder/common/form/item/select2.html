{//  下拉框2}
<select
        class="bs-select2 form-control {$form.class}"
        name="{$form.name}{notempty name=" form.multiple"}[]{/notempty}"
data-width="{$form.width}"
data-allow-clear="{$form.allow_clear}"
{notempty name="form.on_select"}data-onselect={$form.on_select}{/notempty}
{notempty name="form.multiple"}multiple{/notempty}
>
{notempty name="form.multiple"}
{notempty name="form.optgroup"}
{foreach name="form.option" item="form_optgroup" key="keys_form_optgroup" }
<optgroup label="{$form_optgroup.title}">
    {foreach name="form_optgroup.option" item="form_select" key="keys_form_select" }
    <option value="{$form_select.value}" {in name="$form_select.value" value="$form.value" }selected="selected" {
    /in}>
    {:html_entity_decode($form_select.title)}
    </option>
    {/foreach}
</optgroup>
{/foreach}
{else /}
{foreach name="form.option" item="form_select" key="keys_form_select" }
<option value="{$form_select.value}" {in name="$form_select.value" value="$form.value" }selected="selected" {/in}>
{:html_entity_decode($form_select.title)}
</option>
{/foreach}
{/notempty}
{else /}
{foreach name="form.option" item="form_select" key="keys_form_select" }
<option value="{$form_select.value}" {$form_select.value== $form.value ? 'selected = "selected"' : ''}>
{:html_entity_decode($form_select.title)}
</option>
{/foreach}
{/notempty}
</select>
