{// 时间组件 }
<div class="kt-input-icon kt-input-icon--left">
    <input
            type="text"
            class="js-time form-control {$form.class}"
            name="{$form.name}"
            value="{$form.value}"
            readonly
    >
    <span class="kt-input-icon__icon kt-input-icon__icon--left">
        <span><i class="la la-clock-o"></i></span>
    </span>
</div>

{// showSeconds:显示秒  secondStep:每次加减秒数 minuteStep :每次加减分钟数 }
